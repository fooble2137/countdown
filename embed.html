<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <link href="font/font.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="embed-script.js" defer></script>

    <title>Fooble Countdown Widget</title>

    <style>
      /* DEFAULTS */
      :root {
        --bg-color: #0f0f0f;
        --text-color: #ffffff;
        --accent-color: #1a1a1a;
        --primary-color: #ff6b35;
        --primary-hover: #e55a2b;
        --border-radius: 12px;
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      }

      /* OVERRIDE STYLES */
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          var(--bg-color) 0%,
          var(--accent-color) 100%
        );
        padding: 1rem;
        min-height: 100vh;
        color: var(--text-color);
      }

      .container {
        padding: 1rem;
        min-height: auto;
      }

      .countdown-name {
        margin-bottom: 2rem;
        color: var(--text-color);
        font-size: 2rem;
      }

      .time-unit {
        padding: 1.5rem 0.75rem;
      }

      .time-value {
        color: var(--text-color);
        font-size: 2.5rem;
      }

      .finished-message h2 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- NAME -->
      <h1 class="countdown-name" id="countdownName">Countdown</h1>

      <!-- COUNTDOWN DISPLAY -->
      <div class="countdown-display" id="countdownDisplay">
        <div class="time-unit">
          <span class="time-value" id="days">00</span>
          <span class="time-label">Days</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="hours">00</span>
          <span class="time-label">Hours</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="minutes">00</span>
          <span class="time-label">Minutes</span>
        </div>
        <div class="time-unit">
          <span class="time-value" id="seconds">00</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>

      <!-- FINISHED MESSAGE -->
      <div class="finished-message" id="finishedMessage" style="display: none">
        <h2>ðŸŽ‰ Time's Up! ðŸŽ‰</h2>
      </div>
    </div>
  </body>
</html>
